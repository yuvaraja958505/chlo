<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love You Chlo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        .heart-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .heart-container:hover {
            transform: scale(1.05);
        }

        .heart {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ff4d6d;
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ff4d6d;
            border-radius: 50%;
        }

        .heart:before {
            top: -50%;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -50%;
        }

        .heart-left {
            position: absolute;
            width: 50%;
            height: 100%;
            background-color: #ff4d6d;
            border-radius: 100px 0 0 100px;
            transform-origin: right center;
            transform: rotate(0deg);
            transition: transform 1s ease;
            z-index: 2;
        }

        .heart-right {
            position: absolute;
            width: 50%;
            height: 100%;
            background-color: #ff4d6d;
            border-radius: 0 100px 100px 0;
            left: 50%;
            transform-origin: left center;
            transform: rotate(0deg);
            transition: transform 1s ease;
            z-index: 2;
        }

        .cracked .heart-left {
            transform: rotate(-30deg);
        }

        .cracked .heart-right {
            transform: rotate(30deg);
        }

        .cracked .heart {
            opacity: 0;
        }

        .message {
            margin-top: 30px;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .message.show {
            opacity: 1;
        }

        .name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff4d6d;
            text-shadow: 0 0 10px rgba(255, 77, 109, 0.7);
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .subtext {
            font-size: 1.5rem;
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .reset-btn {
            margin-top: 30px;
            padding: 12px 25px;
            background: linear-gradient(to right, #ff4d6d, #ff758c);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            opacity: 0;
            transform: translateY(20px);
        }

        .reset-btn.show {
            opacity: 1;
            transform: translateY(0);
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.6);
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d6d;
            transform: rotate(45deg);
            opacity: 0;
        }

        .floating-heart:before,
        .floating-heart:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ff4d6d;
            border-radius: 50%;
        }

        .floating-heart:before {
            top: -50%;
            left: 0;
        }

        .floating-heart:after {
            top: 0;
            left: -50%;
        }

        .spark {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #ffd700;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 10px 2px #ffd700;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes sparkle {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px rgba(255, 77, 109, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 77, 109, 0.9), 0 0 30px rgba(255, 77, 109, 0.6);
            }
            100% {
                text-shadow: 0 0 5px rgba(255, 77, 109, 0.5);
            }
        }

        .glow {
            animation: glow 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart-container" id="heartContainer">
            <div class="heart"></div>
            <div class="heart-left"></div>
            <div class="heart-right"></div>
        </div>
        
        <div class="message" id="message">
            <div class="name glow">GAYATHRI CHLO</div>
            <div class="subtext">I love you üíú‚ù§Ô∏è</div>
        </div>
        
        <button class="reset-btn" id="resetBtn">Play Again</button>
    </div>
    
    <div class="floating-hearts" id="floatingHearts"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const heartContainer = document.getElementById('heartContainer');
            const message = document.getElementById('message');
            const resetBtn = document.getElementById('resetBtn');
            const floatingHearts = document.getElementById('floatingHearts');
            
            let animationPlayed = false;
            
            heartContainer.addEventListener('click', function() {
                if (animationPlayed) return;
                
                animationPlayed = true;
                
                // Crack the heart
                heartContainer.classList.add('cracked');
                
                // Create floating hearts
                createFloatingHearts();
                
                // Create spark effects
                createSparks();
                
                // Show message after delay
                setTimeout(() => {
                    message.classList.add('show');
                }, 1000);
                
                // Show reset button after delay
                setTimeout(() => {
                    resetBtn.classList.add('show');
                }, 2000);
            });
            
            resetBtn.addEventListener('click', function() {
                // Reset animation
                heartContainer.classList.remove('cracked');
                message.classList.remove('show');
                resetBtn.classList.remove('show');
                
                // Clear floating hearts
                floatingHearts.innerHTML = '';
                
                animationPlayed = false;
            });
            
            function createFloatingHearts() {
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.classList.add('floating-heart');
                        
                        // Random position
                        const left = Math.random() * 100;
                        heart.style.left = `${left}%`;
                        heart.style.bottom = '0';
                        
                        // Random size
                        const size = 10 + Math.random() * 20;
                        heart.style.width = `${size}px`;
                        heart.style.height = `${size}px`;
                        
                        // Random color variation
                        const hue = 340 + Math.random() * 20;
                        heart.style.backgroundColor = `hsl(${hue}, 100%, 65%)`;
                        heart.style.setProperty('--heart-color', `hsl(${hue}, 100%, 65%)`);
                        
                        // Random animation
                        const duration = 3 + Math.random() * 4;
                        const delay = Math.random() * 2;
                        
                        heart.style.animation = `float ${duration}s ease-in ${delay}s forwards`;
                        
                        floatingHearts.appendChild(heart);
                    }, i * 200);
                }
            }
            
            function createSparks() {
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const spark = document.createElement('div');
                        spark.classList.add('spark');
                        
                        // Random position around the heart
                        const angle = Math.random() * Math.PI * 2;
                        const distance = 50 + Math.random() * 100;
                        const centerX = window.innerWidth / 2;
                        const centerY = window.innerHeight / 2;
                        
                        const x = centerX + Math.cos(angle) * distance;
                        const y = centerY + Math.sin(angle) * distance;
                        
                        spark.style.left = `${x}px`;
                        spark.style.top = `${y}px`;
                        
                        // Random size
                        const size = 3 + Math.random() * 8;
                        spark.style.width = `${size}px`;
                        spark.style.height = `${size}px`;
                        
                        // Random color
                        const colors = ['#ffd700', '#ff4d6d', '#ff8fa3', '#ffb3c1'];
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        spark.style.backgroundColor = color;
                        spark.style.boxShadow = `0 0 10px 2px ${color}`;
                        
                        // Random animation
                        const duration = 0.5 + Math.random() * 1;
                        const delay = Math.random() * 1;
                        
                        spark.style.animation = `sparkle ${duration}s ease-in ${delay}s forwards`;
                        
                        document.body.appendChild(spark);
                        
                        // Remove spark after animation
                        setTimeout(() => {
                            if (spark.parentNode) {
                                spark.parentNode.removeChild(spark);
                            }
                        }, (duration + delay) * 1000);
                    }, i * 100);
                }
            }
        });
    </script>
</body>
</html>
